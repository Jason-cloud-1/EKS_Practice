apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: my-helloworld-rs
    labels:
        app: my-website
spec:
    replicas: 2
    selector:
        matchLabels:
            app: my-website
    template:
        metadata:
            labels:
                app: my-website
        spec:
            containers:
                - 
                    name: my-website-1
                    image: 'jasondocker951/bootstrap-yellow:v1'
